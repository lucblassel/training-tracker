<!doctype html>
<html>
  {{ template "header" . }}
  <body>
    {{ template "navbar" . }}
    <div class="container max-w-screen-2xl mx-auto mt-20 p-5">
      <div class="section content top-10">
        <h1 class="text-3xl font-bold">Editing</h1>
        {{ if .error }}
        <div>{{ .error }}</div>
        {{ else }}
        {{ if .id }}
        <form class="p-4" action="/save?id={{ .id }}" method="POST">
        {{ else }}
        <form class="p-4" action="/save" method="POST">
        {{ end }}
          <div class="mb-6">
            <label for="run_name" class="block font-medium mb-2">Name: </label>
            <input
              type="text"
              id="run_name"
              name="run_name"
              class="bg-gray-100 font-semibold text-3xl p-2 rounded-lg border-0 w-full required"
              value="{{ .Run.Slug }}"
            />
          </div>
          <div class="mb-6">
            <label for="run_name" class="block font-medium mb-2"
              >Remote:
            </label>
            <input
              type="text"
              id="run_remote"
              name="run_remote"
              class="bg-gray-100 font-medium text-xl p-2 rounded-lg border-0 w-full required"
              value="{{ .Run.Remote }}"
            />
          </div>
          <div class="mb-6">
            <label for="run_description" class="block font-medium mb-2"
              >Description:
            </label>
            <textarea
              type="textarea"
              name="run_description"
              id="run_description"
              class="bg-gray-100 font-normal text-lg p-2 rounded-lg border-0 w-full required"
              rows="4"
            >
{{ .Run.Desc }}</textarea
            >
          </div>
          <button
            type="submit"
            class="align-right p-3 rounded-lg bg-gray-100 hover:bg-gray-200"
          >
            Save
          </button>
        </form>
        {{ end }}
        <pre>{{ .PrettyJson }}</pre>
      </div>
    </div>
  </body>
</html>
